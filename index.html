<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSnap Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0b0e14;
            color: #f8fafc;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .font-mono-code {
            font-family: 'Fira Code', monospace;
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        #root:empty::before {
            content: 'Loading CodeSnap Pro...';
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #64748b;
            font-size: 0.875rem;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "html-to-image": "https://esm.sh/html-to-image@1.11.11",
    "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@15.5.0?external=react",
    "react-syntax-highlighter/dist/esm/styles/prism": "https://esm.sh/react-syntax-highlighter@15.5.0/dist/esm/styles/prism?external=react",
    "react-syntax-highlighter/": "https://esm.sh/react-syntax-highlighter@^16.1.0/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Global Error:', msg, 'at', url, ':', lineNo);
            const root = document.getElementById('root');
            if (root && root.innerHTML === '') {
                root.innerHTML = '<div style="padding: 20px; color: #ef4444; font-family: sans-serif;"><h3>Application Error</h3><p>' + msg + '</p><button onclick="location.reload()" style="background: #3b82f6; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Reload App</button></div>';
            }
            return false;
        };
    </script>
    <script type="module" src="index.tsx"></script>
</body>
</html>
